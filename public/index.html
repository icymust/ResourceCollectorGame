<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resource Collector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Resource Collector</h1>
  <div id="status-indicator" title="Disconnected"></div>

  <!-- üõãÔ∏è –õ–æ–±–±–∏ -->
  <div id="lobby">
    <h2>Lobby</h2>
    <ul id="player-list"></ul>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Ö–æ—Å—Ç–∞ -->
    <div id="host-controls" style="display:none; margin:10px 0;">
    <label><b>Round time:</b></label>
      <input type="number" id="round-minutes" min="0" max="59" step="1" value="1" style="width:60px;"> min
      <input type="number" id="round-seconds" min="0" max="59" step="5" value="0" style="width:60px;"> sec
      <small style="display:block; opacity:0.7;">(Host only)</small>
    </div>


    <div id="player-setup">
      <input type="text" id="name-input" placeholder="Enter your name" />
      <input type="color" id="color-picker" value="#ff0000" />
      <button id="ready-btn">‚úÖ Ready</button>
    </div>

    <button id="start-game-btn" style="display:none;">‚ñ∂Ô∏è Start Game</button>
  </div>

  <!-- üéÆ –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
  <div id="game-container">
    <button id="quit-btn" title="End game for everyone">‚õî Quit Game</button>
    <div id="timer">Time: 60</div>
    <div id="scoreboard"></div>
    <div id="game-board"></div>
  </div>

  <!-- ‚è∏ –û–≤–µ—Ä–ª–µ–π –ø–∞—É–∑—ã -->
  <div id="pause-overlay"></div>

  <!-- üî¥ –ú–æ–¥–∞–ª–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –≤—ã—Ö–æ–¥–∞ -->
  <div id="quit-modal" aria-modal="true" role="dialog">
    <div class="qm-card">
      <h3>End game?</h3>
      <p>This will end the game for everyone. Are you sure?</p>
      <div class="qm-actions">
        <button id="quit-yes" class="danger">Yes, end game</button>
        <button id="quit-no">Cancel</button>
      </div>
    </div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
