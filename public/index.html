<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Collector Game</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/lobby.css" />
</head>
<body>
  <h1>Resource Collector</h1>
  <div id="status-indicator" title="Disconnected"></div>

  <!-- üõãÔ∏è –õ–æ–±–±–∏ -->
  <div id="lobby">
    <h2>Lobby</h2>
    
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–≥—Ä–æ–∫–æ–≤ -->
    <div class="players-section">
      <div class="section-header">
        <h3>üë• Players</h3>
        <span class="player-count">0/4</span>
      </div>
      <div id="players-grid" class="players-grid">
        <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä–æ–∫–æ–≤ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
      </div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Ö–æ—Å—Ç–∞ -->
    <div id="host-controls" style="display:none;">
      <label>‚è±Ô∏è Round time:</label>
      <div class="time-controls">
        <input type="number" id="round-minutes" min="0" max="59" step="1" value="1">
        <span>min</span>
        <input type="number" id="round-seconds" min="0" max="59" step="5" value="0">
        <span>sec</span>
      </div>
      <small>üëë Host only - Set the duration for each game round</small>
    </div>


    <div id="player-setup">
      <div class="player-setup-content">
        <div class="input-group">
          <label for="name-input">Enter your name</label>
          <input type="text" id="name-input" placeholder="Player name..." />
        </div>
        
        <div class="color-group">
          <label for="color-picker">Choose your color</label>
          <div class="color-wrapper">
            <input type="color" id="color-picker" value="#ff0000" />
          </div>
        </div>
        
        <button id="ready-btn">‚úÖ Ready</button>
      </div>
    </div>

    <button id="start-game-btn" style="display:none;">‚ñ∂Ô∏è Start Game</button>
  </div>

  <!-- üéÆ –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
  <div id="game-container">
    <button id="quit-btn" title="End game for everyone">Quit Game</button>
    <div id="timer">Time: 60</div>
    <div id="scoreboard"></div>
    <div id="game-board"></div>
  </div>

  <!-- ‚è∏ –û–≤–µ—Ä–ª–µ–π –ø–∞—É–∑—ã -->
  <div id="pause-overlay"></div>

  <!-- üî¥ –ú–æ–¥–∞–ª–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –≤—ã—Ö–æ–¥–∞ -->
  <div id="quit-modal" aria-modal="true" role="dialog">
    <div class="qm-card">
      <h3>End game?</h3>
      <p>This will end the game for everyone. Are you sure?</p>
      <div class="qm-actions">
        <button id="quit-yes" class="danger">Yes, end game</button>
        <button id="quit-no">Cancel</button>
      </div>
    </div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
